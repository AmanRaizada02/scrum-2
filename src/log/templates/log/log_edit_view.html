{% extends 'common/base.html' %} {% load static %} {% block styles %}


<link rel="stylesheet" href="{% static 'log/createlog.css' %}">
<link rel="stylesheet" href="{% static 'log/simplemde.min.css' %}"> {% endblock styles %} {% block content %}


<div class="container-fluid">

    <div class="row">
        <div class="col">
            <div class="container log-form">
                <div class="log-image">
                    <img src="{% static 'log/note-icon.png' %}" alt="rocket_log" />
                </div>
                <form method="post" class="needs-validation" name="createLogForm" novalidate>
                    {% csrf_token %}
                    <h3>Edit log</h3>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Title</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Log Title" value="{{ log.title }}" name="log-title" required>
                            <div class="invalid-feedback">
                                Title cannot be blank
                            </div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="validationCustomUsername">Description</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                                </div>
                                <input name="log-description" type="text" class="form-control" id="validationCustomUsername" placeholder="Enter a short description for searchability" aria-describedby="inputGroupPrepend" value="{{ log.short_description }}">

                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="logcontent">Content:</label>
                            <textarea name="log-content" id="logcontent" class="form-control" required>{{ log.note }}</textarea>
                            <div class="invalid-feedback">
                                Log Content cannot be empty
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Save Log</button>

                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter"> Upload files </button>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col">

                            <div class="mb-3 mt-3">

                                <h2 class="mb-3" style="font-weight: 300">Upload Attachment</h2>

                                <div class="form-group mb-3">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" name="file_input" id="file_input" oninput="input_filename();">
                                        <label id="file_input_label" class="custom-file-label" for="image">Select file</label>
                                    </div>
                                </div>

                                <button onclick="upload();" id="upload_btn" class="btn btn-primary">Upload</button>

                                <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Uploading...
                          </button>

                                <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>

                            </div>

                            <div id="progress_wrapper" class="d-none">
                                <label id="progress_status"></label>
                                <div class="progress mb-3">
                                    <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                            <div id="alert_wrapper"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %} {% block scripts %}

    <script>
        var progress = document.getElementById("progress");
        var progress_wrapper = document.getElementById("progress_wrapper");
        var progress_status = document.getElementById("progress_status");

        var upload_btn = document.getElementById("upload_btn");
        var loading_btn = document.getElementById("loading_btn");
        var cancel_btn = document.getElementById("cancel_btn");

        var alert_wrapper = document.getElementById("alert_wrapper");
        var input = document.getElementById("file_input");
        var file_input_label = document.getElementById("file_input_label");

        function show_alert(message, alert, link = "#") {

            if (alert === "success") {
                alert_wrapper.innerHTML = `
    <div id="alert" class="alert alert-${alert} alert-dismissible fade show" role="alert">
      <span>${message} </span><input type="text" value="${link}" id="myInput" class="col"> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  `;
                var copyText = document.getElementById("myInput");
                copyText.select();
                copyText.setSelectionRange(0, 99999);


            } else {
                alert_wrapper.innerHTML = `
    <div id="alert" class="alert alert-${alert} alert-dismissible fade show" role="alert">
      <span>${message}</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  `;
            }


        }

        function upload() {
            if (!input.value) {

                show_alert("No file selected", "warning")

                return;

            }

            var data = new FormData();
            var request = new XMLHttpRequest();
            request.responseType = "json";

            alert_wrapper.innerHTML = "";
            input.disabled = true;
            upload_btn.classList.add("d-none");
            loading_btn.classList.remove("d-none");
            cancel_btn.classList.remove("d-none");
            progress_wrapper.classList.remove("d-none");

            var file = input.files[0];
            var filename = file.name;
            var filesize = file.size;
            document.cookie = `filesize=${filesize}`;

            data.append("file", file);
            data.append('csrfmiddlewaretoken', '{{ csrf_token }}')

            request.upload.addEventListener("progress", function(e) {

                var loaded = e.loaded;
                var total = e.total
                var percent_complete = (loaded / total) * 100;

                progress.setAttribute("style", `width: ${Math.floor(percent_complete)}%`);
                progress_status.innerText = `${Math.floor(percent_complete)}% uploaded`;

            })

            request.addEventListener("load", function(e) {

                if (request.status == 200) {
                    show_alert(`${request.response.message}`, "success", `${request.response.link}`);
                } else {
                    show_alert(`Error uploading file`, "danger");
                }

                reset();

            });

            request.addEventListener("error", function(e) {
                reset();
                show_alert(`Error uploading file`, "warning");

            });

            request.addEventListener("abort", function(e) {
                reset();
                show_alert(`Upload cancelled`, "primary");

            });

            request.open("post", "{% url 'file-upload' %}");
            request.send(data);

            cancel_btn.addEventListener("click", function() {
                request.abort();
            })

        }

        function input_filename() {
            file_input_label.innerText = input.files[0].name;
        }

        function reset() {

            input.value = null;
            cancel_btn.classList.add("d-none");
            input.disabled = false;
            upload_btn.classList.remove("d-none");
            loading_btn.classList.add("d-none");
            progress_wrapper.classList.add("d-none");
            progress.setAttribute("style", `width: 0%`);
            file_input_label.innerText = "Select file";

        }
    </script>

    <script src="{% static 'log/createlog.js' %}"></script>
    <script src="{% static 'log/simplemde.min.js' %}"></script>
    <script src="{% static 'log/markdown.js' %}"></script>


    {% endblock scripts %}

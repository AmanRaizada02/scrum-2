{% extends 'common/base.html' %} {% load static %} {% block styles %}


<link rel="stylesheet" href="{% static 'log/createlog.css' %}">
<link rel="stylesheet" href="{% static 'log/simplemde.min.css' %}"> {% endblock styles %} {% block content %}


<div class="container-fluid">

    <div class="row">
        <div class="col">
            <div class="container log-form">
                <div class="log-image">
                    <img src="https://icons.iconarchive.com/icons/inipagi/job-seeker/512/note-icon.png" alt="rocket_log" />
                </div>
                <form method="post" class="needs-validation" name="createLogForm" novalidate>
                    {% csrf_token %}
                    <h3>Create a log</h3>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Title</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Log Title" value="My Log" name="log-title" required>
                            <div class="invalid-feedback">
                                Title cannot be blank
                            </div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="validationCustomUsername">Description</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                                </div>
                                <input name="log-description" type="text" class="form-control" id="validationCustomUsername" placeholder="Enter a short description for searchability" aria-describedby="inputGroupPrepend">

                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="logcontent">Content:</label>
                            <textarea name="log-content" id="logcontent" class="form-control" required></textarea>
                            <div class="invalid-feedback">
                                Log Content cannot be empty
                            </div>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="col-md-6 mb-3">
                            <select id="inputState" class="form-control" name="selection">
                              <option selected>Personal Log</option>
                              <option>Project "EngBook"</option>
                              <option>Project "Scrum-2"</option>
                            </select>
                        </div>
                        <div class="input-group mb-3 col-md-6">


                            <input name="custom-password" type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Encrypt with custom password" id="passwordCustom" disabled>
                            <div class="input-group-append" id="aaa">
                                <div class="input-group-text">
                                    <input type="checkbox" name="custom-password-check" aria-label="Checkbox for following text input" onmousedown="document.getElementById('passwordCustom').disabled = this.checked">
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="form-row">

                    </div>

                    <div class="form-group">
                        <div class="custom-file col-md-12 mb-3">
                            <input type="file" class="custom-file-input" id="validatedCustomFile">
                            <label class="custom-file-label" for="validatedCustomFile">Choose attachment...</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Create Log</button>

                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"> Upload files </button>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <div class="mb-3 mt-3">

                            <h2 class="mb-3" style="font-weight: 300">Upload Attachment</h2>

                            <div class="form-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="file_input" id="file_input" oninput="input_filename();">
                                    <label id="file_input_label" class="custom-file-label" for="image">Select file</label>
                                </div>
                            </div>

                            <button onclick="upload('{{ request.path }}');" id="upload_btn" class="btn btn-primary">Upload</button>

                            <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Uploading...
                      </button>

                            <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel upload</button>

                        </div>

                        <div id="progress_wrapper" class="d-none">
                            <label id="progress_status"></label>
                            <div class="progress mb-3">
                                <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div id="alert_wrapper"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %} {% block scripts %}

    <script>
        // Get a reference to the progress bar, wrapper & status label
        var progress = document.getElementById("progress");
        var progress_wrapper = document.getElementById("progress_wrapper");
        var progress_status = document.getElementById("progress_status");

        // Get a reference to the 3 buttons
        var upload_btn = document.getElementById("upload_btn");
        var loading_btn = document.getElementById("loading_btn");
        var cancel_btn = document.getElementById("cancel_btn");

        // Get a reference to the alert wrapper
        var alert_wrapper = document.getElementById("alert_wrapper");

        // Get a reference to the file input element & input label 
        var input = document.getElementById("file_input");
        var file_input_label = document.getElementById("file_input_label");

        // Function to show alerts
        function show_alert(message, alert) {

            alert_wrapper.innerHTML = `
    <div id="alert" class="alert alert-${alert} alert-dismissible fade show" role="alert">
      <span>${message}</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  `

        }

        // Function to upload file
        function upload(url) {

            // Reject if the file input is empty & throw alert
            if (!input.value) {

                show_alert("No file selected", "warning")

                return;

            }

            // Create a new FormData instance
            var data = new FormData();

            // Create a XMLHTTPRequest instance
            var request = new XMLHttpRequest();

            // Set the response type
            request.responseType = "json";

            // Clear any existing alerts
            alert_wrapper.innerHTML = "";

            // Disable the input during upload
            input.disabled = true;

            // Hide the upload button
            upload_btn.classList.add("d-none");

            // Show the loading button
            loading_btn.classList.remove("d-none");

            // Show the cancel button
            cancel_btn.classList.remove("d-none");

            // Show the progress bar
            progress_wrapper.classList.remove("d-none");

            // Get a reference to the file
            var file = input.files[0];

            // Get a reference to the filename
            var filename = file.name;

            // Get a reference to the filesize & set a cookie
            var filesize = file.size;
            document.cookie = `filesize=${filesize}`;

            // Append the file to the FormData instance
            data.append("file", file);

            data.append('csrfmiddlewaretoken', '{{ csrf_token }}')

            // request progress handler
            request.upload.addEventListener("progress", function(e) {

                // Get the loaded amount and total filesize (bytes)
                var loaded = e.loaded;
                var total = e.total

                // Calculate percent uploaded
                var percent_complete = (loaded / total) * 100;

                // Update the progress text and progress bar
                progress.setAttribute("style", `width: ${Math.floor(percent_complete)}%`);
                progress_status.innerText = `${Math.floor(percent_complete)}% uploaded`;

            })

            // request load handler (transfer complete)
            request.addEventListener("load", function(e) {

                if (request.status == 200) {

                    show_alert(`${request.response.message}`, "success");

                } else {

                    show_alert(`Error uploading file`, "danger");

                }

                reset();

            });

            // request error handler
            request.addEventListener("error", function(e) {

                reset();

                show_alert(`Error uploading file`, "warning");

            });

            // request abort handler
            request.addEventListener("abort", function(e) {

                reset();

                show_alert(`Upload cancelled`, "primary");

            });

            // Open and send the request
            request.open("post", url);
            request.send(data);

            cancel_btn.addEventListener("click", function() {

                request.abort();

            })

        }

        // Function to update the input placeholder
        function input_filename() {

            file_input_label.innerText = input.files[0].name;

        }

        // Function to reset the page
        function reset() {

            // Clear the input
            input.value = null;

            // Hide the cancel button
            cancel_btn.classList.add("d-none");

            // Reset the input element
            input.disabled = false;

            // Show the upload button
            upload_btn.classList.remove("d-none");

            // Hide the loading button
            loading_btn.classList.add("d-none");

            // Hide the progress bar
            progress_wrapper.classList.add("d-none");

            // Reset the progress bar state
            progress.setAttribute("style", `width: 0%`);

            // Reset the input placeholder
            file_input_label.innerText = "Select file";

        }
    </script>

    <script src="{% static 'log/createlog.js' %}"></script>
    <script src="{% static 'log/simplemde.min.js' %}"></script>
    <script src="{% static 'log/markdown.js' %}"></script>


    {% endblock scripts %}

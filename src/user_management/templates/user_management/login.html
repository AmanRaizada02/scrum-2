{% extends "unlogged/base.html" %}
{% block content %}
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" method="POST">
                  {% csrf_token %}
                  <div class="form-group controls"> 
                  <input type="text" name="username" placeholder="Username" aria-describedby="Enter username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="textinput textInput form-control form-control-user" required id="id_username"> 
                  </div>
                   <div class="controls form-group"> 
                   <input type="password" placeholder="Password" name="password" autocomplete="current-password" class="textinput form-control form-control-user textInput" required id="id_password"> </div>

                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                      </div>
                    </div>
                    
                      <button class="btn btn-google btn-user btn-block" type="submit">Login</button>

                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'register' %}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

{% endblock content %}
